{% extends 'base.html' %}
{% block content %}
    <main>
        <div class="container wow fadeIn">
          <h2 class="my-3 h2 text-center text-info">We are sorry to hear that you are facing some difficulties,we will do our best to solve your problem.Please fill the form and explain your query.</h2>
          <div class="row">
            <div class="col-md-8 mb-4">
              <div class="card">
                <form class="card-body">
                  <div class="md-form mb-5">
                    <input type="text" id="address" class="form-control" placeholder="Your Full Name">
                    <label for="address" class="">Name</label>
                  </div>
                  <div class="md-form mb-5">
                    <input type="text" id="phone number" class="form-control" placeholder="Valid Phone Number">
                    <label for="phone number" class="">Phone Number</label>
                  </div>
                  <div class="md-form mb-5">
                    <input type="text" id="email" class="form-control" placeholder="Valid Email-id">
                    <label for="email" class="">Email</label>
                  </div>
                  <div class="md-form mb-5">
                    <input type="text" id="query" class="form-control" placeholder="Explain in brief ">
                    <label for="query" class="">Write Your Query</label>
                  </div>

                  <hr class="mb-4">
                  <a class='btn btn-primary float-none' href="{% url 'products:query' %}">
                    Submit
                  </a>
                </form>
              </div>
            </div>
          </div>
        </div>
    </main>
{% endblock %}
